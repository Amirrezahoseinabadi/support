<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>پشتیبانی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-dark-blue: #1A2E40;
            --brand-light-blue: #0091D5;
            --brand-secondary-bg: #274059;
            --brand-text-primary: #FFFFFF;
            --brand-text-secondary: #B0C4DE;
            --brand-user-message: #005A8D;
            --brand-admin-message: #3D5A80;
        }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            background-color: var(--brand-dark-blue); 
            color: var(--brand-text-primary); 
            overflow: hidden; 
        }
        .nav-bar { background-color: var(--brand-secondary-bg); }
        .nav-button.active { color: var(--brand-light-blue); }
        .form-input, .form-select, .form-textarea { 
            background-color: transparent; 
            border: 1px solid var(--brand-text-secondary); 
            color: var(--brand-text-primary); 
            border-radius: 0.5rem; padding: 0.75rem; width: 100%; 
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none; border-color: var(--brand-light-blue);
        }
        #conversation-container {
            background-color: #0e1621;
            background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .message-bubble { padding: 8px 12px; border-radius: 18px; max-width: 80%; }
        .message-user { background-color: var(--brand-user-message); border-bottom-right-radius: 4px; }
        .message-admin { background-color: var(--brand-admin-message); border-bottom-left-radius: 4px; }
        #reply-box { background-color: var(--brand-secondary-bg); }
        #reply-message { background-color: var(--brand-dark-blue); border-radius: 20px; }
        #reply-message:disabled { background-color: #4a5568; cursor: not-allowed; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <!-- Loading View -->
    <div id="loading-view" class="flex flex-col items-center justify-center h-full text-center p-4">
        <svg class="animate-spin h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-4 text-white text-sm">در حال احراز هویت...</p>
    </div>

    <!-- Main App Container -->
    <div id="main-app-container" class="hidden h-full flex-col relative w-full">
        <div id="main-content" class="flex-grow flex flex-col">
            <header class="p-4 text-center text-white text-lg font-bold shadow-md sticky top-0 z-10" style="background-color: var(--brand-secondary-bg);">
                <h1 id="header-title">تیکت‌ها</h1>
            </header>
            <main id="app-container" class="flex-grow overflow-y-auto">
                <div id="tickets-list-view" class="p-4">
                    <div id="tickets-container" class="space-y-3"></div>
                    <div id="no-tickets-message" class="hidden text-center text-gray-400 mt-16">
                        <p class="mt-4 text-lg">تیکتی یافت نشد.</p>
                    </div>
                </div>
                <div id="new-ticket-view" class="p-4 hidden">
                    <form id="new-ticket-form" class="space-y-4">
                        <div>
                            <label for="department" class="block mb-2 text-sm font-medium">دپارتمان</label>
                            <select id="department" name="department" class="form-select">
                                <option value="general">سوالات متفرقه</option>
                                <option value="technical">پشتیبانی فنی</option>
                                <option value="sales">بخش فروش</option>
                            </select>
                        </div>
                        <div><label for="subject" class="block mb-2 text-sm font-medium">موضوع</label><input type="text" id="subject" name="subject" class="form-input" required></div>
                        <div><label for="message" class="block mb-2 text-sm font-medium">متن پیام</label><textarea id="message" name="message" rows="6" class="form-textarea" required></textarea></div>
                        <button type="submit" id="submit-new-ticket-btn" class="text-white px-4 py-2 rounded-md w-full disabled:opacity-50" style="background-color: var(--brand-light-blue);">ارسال</button>
                    </form>
                </div>
            </main>
            <nav id="main-nav" class="nav-bar h-[80px] flex items-center justify-around">
                <button id="nav-tickets-list" class="nav-button active flex flex-col items-center space-y-1"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" /></svg><span class="text-xs">تیکت‌ها</span></button>
                <button id="nav-new-ticket" class="nav-button flex flex-col items-center space-y-1"><svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg><span class="text-xs">تیکت جدید</span></button>
            </nav>
        </div>

        <!-- Conversation View -->
        <div id="conversation-view" class="absolute top-0 right-0 w-full h-full flex flex-col transform translate-x-full transition-transform duration-300 ease-in-out z-20 hidden">
             <header class="p-3 flex items-center sticky top-0 z-10" style="background-color: var(--brand-secondary-bg);">
                <button id="back-to-tickets" class="p-2 rounded-full transform rotate-180"><svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg></button>
                <h2 id="conversation-header" class="text-white font-bold mr-2">گفتگو</h2>
             </header>
            <div id="conversation-container" class="p-4 space-y-2 flex flex-col flex-grow overflow-y-auto"></div>
            
             <!-- +++ START: EDITED CODE +++ -->
             <div id="ticket-closed-banner" class="hidden p-3 text-center text-sm bg-yellow-800 bg-opacity-50 text-yellow-200">
                این تیکت بسته شده است و امکان ارسال پیام جدید وجود ندارد.
             </div>
             <!-- +++ END: EDITED CODE +++ -->

             <div id="reply-box" class="p-2 sticky bottom-0 border-t" style="border-color: var(--brand-dark-blue);">
                <form id="reply-form" class="flex items-center space-x-2 space-x-reverse">
                    <textarea id="reply-message" rows="1" class="flex-grow p-2 text-white" placeholder="پاسخ..." required></textarea>
                    <button type="submit" class="p-2 rounded-full text-white" style="background-color: var(--brand-light-blue);">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div id="notification-toast" class="fixed top-5 right-5 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg opacity-0 transition-opacity duration-300 z-50"></div>

    <script>
        const WORKER_URL = 'https://support-api-worker.amiruserbot7.workers.dev';
        
        let telegramUserId = null;
        let telegramUserName = 'کاربر';
        let currentTicketId = null;
        let currentTicketData = null;
        let allTicketsData = [];
        let pollingInterval = null;

        const loadingView = document.getElementById('loading-view');
        const mainAppContainer = document.getElementById('main-app-container');
        const ticketsListView = document.getElementById('tickets-list-view');
        const newTicketView = document.getElementById('new-ticket-view');
        const conversationView = document.getElementById('conversation-view');
        const navButtons = { ticketsList: document.getElementById('nav-tickets-list'), newTicket: document.getElementById('nav-new-ticket') };
        const headerTitle = document.getElementById('header-title');
        const ticketsContainer = document.getElementById('tickets-container');
        const noTicketsMessage = document.getElementById('no-tickets-message');
        const newTicketForm = document.getElementById('new-ticket-form');
        const backToTicketsBtn = document.getElementById('back-to-tickets');
        const conversationContainer = document.getElementById('conversation-container');
        const conversationHeader = document.getElementById('conversation-header');
        const replyForm = document.getElementById('reply-form');
        const replyMessageInput = document.getElementById('reply-message');
        const ticketClosedBanner = document.getElementById('ticket-closed-banner');

        const departmentMap = {
            general: 'سوالات متفرقه',
            technical: 'پشتیبانی فنی',
            sales: 'بخش فروش'
        };
        const statusMap = {
            open: 'باز (در حال بررسی)',
            closed: 'بسته شده',
            pending_user_reply: 'در انتظار پاسخ شما',
        };

        function showNotification(message, success = true) {
            const toast = document.getElementById('notification-toast');
            toast.textContent = message;
            toast.className = `fixed top-5 right-5 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 z-50 ${success ? 'bg-green-500' : 'bg-red-500'}`;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 3000);
        }

        function showView(viewName) {
            ticketsListView.classList.add('hidden');
            newTicketView.classList.add('hidden');
            if (viewName === 'ticketsList') {
                ticketsListView.classList.remove('hidden');
                headerTitle.textContent = 'تیکت‌ها';
            } else if (viewName === 'newTicket') {
                newTicketView.classList.remove('hidden');
                headerTitle.textContent = 'تیکت جدید';
            }
            Object.values(navButtons).forEach(btn => btn.classList.remove('active'));
            if (navButtons[viewName]) navButtons[viewName].classList.add('active');
        }
        
        function startApp(user) {
            telegramUserId = user.id.toString();
            telegramUserName = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'کاربر';
            loadingView.classList.add('hidden');
            mainAppContainer.classList.remove('hidden');
            mainAppContainer.classList.add('flex');
            showView('ticketsList');
            fetchAndRenderTickets();
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                const tg = window.Telegram.WebApp;
                tg.ready();
                if (tg.initDataUnsafe && tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                    startApp(tg.initDataUnsafe.user);
                } else {
                    console.warn("Mock user activated.");
                    startApp({id: "319237991", first_name: "Amir"}); 
                }
            } catch (error) { 
                console.error("Telegram Web App init failed:", error);
            }
        });

        async function fetchAndRenderTickets() {
            if (!telegramUserId) return;
            try {
                const response = await fetch(`${WORKER_URL}/tickets?telegram_id=${telegramUserId}`);
                if (!response.ok) throw new Error('خطا در دریافت تیکت‌ها');
                const result = await response.json();
                if (result.success) {
                    allTicketsData = result.data ? Object.keys(result.data).map(key => ({ id: key, ...result.data[key] })) : [];
                    renderTickets(allTicketsData);
                }
            } catch (error) {
                console.error("Error fetching tickets:", error);
            }
        }

        function renderTickets(tickets) {
            if (tickets.length === 0) {
                ticketsContainer.innerHTML = '';
                noTicketsMessage.classList.remove('hidden');
            } else {
                noTicketsMessage.classList.add('hidden');
                const sortedTickets = tickets.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                ticketsContainer.innerHTML = sortedTickets.map(ticket => {
                    const statusText = statusMap[ticket.status] || ticket.status;
                    const creationDate = new Date(ticket.created_at).toLocaleString('fa-IR', { dateStyle: 'short' });
                    const departmentName = departmentMap[ticket.department] || 'نامشخص';
                    
                    return `<div class="ticket-card p-4 rounded-lg shadow-lg cursor-pointer" style="background-color: var(--brand-secondary-bg);" data-id="${ticket.id}">
                                <div class="flex justify-between items-start">
                                    <p class="font-bold text-md">${ticket.subject}</p>
                                    <span class="text-xs px-2 py-1 rounded-full" style="background-color: var(--brand-dark-blue);">${statusText}</span>
                                </div>
                                <div class="flex justify-between items-center text-xs mt-4 pt-2 border-t" style="border-color: var(--brand-dark-blue);">
                                    <span style="color: var(--brand-text-secondary);">${departmentName}</span>
                                    <span style="color: var(--brand-text-secondary);">${creationDate}</span>
                                </div>
                            </div>`;
                }).join('');
                document.querySelectorAll('.ticket-card').forEach(card => { card.addEventListener('click', () => openConversation(card.dataset.id)); });
            }
        }
        
        function renderMessage(data) {
            const isUser = data.sender === 'user';
            const senderName = isUser ? telegramUserName : 'پشتیبانی';
            const time = new Date(data.created_at).toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit'});
            
            return `<div class="flex flex-col ${isUser ? 'self-start' : 'self-end'} max-w-xs md:max-w-md">
                        <p class="sender-name ${isUser ? 'text-right' : 'text-left'} text-gray-400">${senderName}</p>
                        <div class="message-bubble ${isUser ? 'message-user' : 'message-admin'} text-white">
                            <p class="whitespace-pre-wrap text-sm">${data.text}</p>
                        </div>
                        <span class="text-xs text-gray-500 mt-1 px-2 w-full ${isUser ? 'text-right' : 'text-left'}">${time}</span>
                    </div>`;
        }

        // +++ START: EDITED CODE +++
        function openConversation(ticketId) {
            currentTicketId = ticketId;
            currentTicketData = allTicketsData.find(t => t.id === ticketId);
            if (!currentTicketData) return;
            
            conversationView.classList.remove('hidden', 'translate-x-full');
            conversationView.classList.add('flex');

            conversationHeader.textContent = currentTicketData.subject;

            // Check ticket status and disable form if closed
            const isClosed = currentTicketData.status === 'closed';
            replyMessageInput.disabled = isClosed;
            replyForm.querySelector('button[type="submit"]').disabled = isClosed;
            if (isClosed) {
                replyMessageInput.placeholder = 'این تیکت بسته شده است.';
                ticketClosedBanner.classList.remove('hidden');
            } else {
                replyMessageInput.placeholder = 'پاسخ...';
                ticketClosedBanner.classList.add('hidden');
            }

            listenToMessages(ticketId);
        }
        // +++ END: EDITED CODE +++

        async function fetchMessages(ticketId) {
            if (!ticketId) return;
            try {
                const response = await fetch(`${WORKER_URL}/messages?ticket_id=${ticketId}`);
                if (!response.ok) throw new Error("Error fetching messages");
                const result = await response.json();
                if (result.success) {
                    conversationContainer.innerHTML = result.data ? Object.values(result.data).sort((a,b) => new Date(a.created_at) - new Date(b.created_at)).map(renderMessage).join('') : '';
                    conversationContainer.scrollTop = conversationContainer.scrollHeight;
                }
            } catch (error) {
                console.error("Error fetching messages:", error);
            }
        }

        function listenToMessages(ticketId) {
            fetchMessages(ticketId);
            if (pollingInterval) clearInterval(pollingInterval);
            pollingInterval = setInterval(() => fetchMessages(ticketId), 3000);
        }

        function closeConversation() {
            if (pollingInterval) clearInterval(pollingInterval);
            conversationView.classList.add('translate-x-full');
            setTimeout(() => {
                conversationView.classList.add('hidden');
                conversationView.classList.remove('flex');
                currentTicketId = null;
            }, 300);
        }

        async function sendMessage() {
            const text = replyMessageInput.value.trim();
            if (!currentTicketId || !text) return;

            const payload = { ticket_id: currentTicketId, sender: 'user', text };
            const submitButton = replyForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            try {
                const response = await fetch(`${WORKER_URL}/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                 if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error || 'خطا در ارسال پیام');
                }
                replyMessageInput.value = '';
                await fetchMessages(currentTicketId);
            } catch (error) {
                showNotification(error.message, false);
            } finally {
                submitButton.disabled = false;
            }
        }

        newTicketForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();
            const department = document.getElementById('department').value;
            if (!subject || !message) {
                showNotification("لطفا تمام فیلدها را پر کنید.", false);
                return;
            }

            const submitBtn = document.getElementById('submit-new-ticket-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'در حال ارسال...';

            try {
                const response = await fetch(`${WORKER_URL}/tickets`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ telegram_id: telegramUserId, user_name: telegramUserName, subject, department, message }),
                });
                if (!response.ok) throw new Error('خطا در ارسال تیکت');
                newTicketForm.reset();
                showNotification('تیکت شما با موفقیت ارسال شد.');
                fetchAndRenderTickets();
                showView('ticketsList');
            } catch (error) {
                showNotification(`ارسال تیکت با خطا مواجه شد.`, false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ارسال';
            }
        });
        
        navButtons.ticketsList.addEventListener('click', () => showView('ticketsList'));
        navButtons.newTicket.addEventListener('click', () => {
            const hasOpenTicket = allTicketsData.some(t => t.status !== 'closed');
            if (hasOpenTicket) {
                showNotification('شما یک تیکت باز دارید. لطفا تا بسته شدن آن منتظر بمانید.', false);
            } else {
                showView('newTicket');
            }
        });
        backToTicketsBtn.addEventListener('click', closeConversation);
        replyForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });
    </script>
</body>
</html>
